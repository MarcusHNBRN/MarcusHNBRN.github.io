<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Random Magic Card Viewer</h1>

    <button onclick="getRandomCard()">Get Random Card</button>

    <div id="cardContainer">
      <img id="cardImage" alt="Card Image" src="./images/magiccard.webp" />
      <h2 id="cardName"></h2>
      <p id="cardType"></p>
      <p id="manaCost"></p>
      <p id="colors"></p>
      <p id="set"></p>
      <p id="rarity"></p>
      <p id="cardText"></p>
      <p id="powerToughness"></p>
    </div>
  </body>
</html>
